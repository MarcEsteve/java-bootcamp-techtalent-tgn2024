<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FLEX JUSTIFY CONTENT</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: flex-end;
        background-color: blue;
      }
      .flex-container > div {
        background-color: red;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
