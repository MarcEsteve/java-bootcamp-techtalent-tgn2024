<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Flex Items FLEX BASIS</title>
    <style>
      .flex-container {
        display: flex;
        height: 200px;
        background-color: red;
      }
      .flex-container > div {
        background-color: blue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div style="align-self: center">3</div>
      <div>4</div>
    </div>
  </body>
</html>
