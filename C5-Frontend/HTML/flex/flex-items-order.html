<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Flex Items ORDER</title>
    <style>
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: blue;
      }
      .flex-container > div {
        background-color: red;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="order: 3">1</div>
      <div style="order: 2">2</div>
      <div style="order: 4">3</div>
      <div style="order: 1">4</div>
    </div>
  </body>
</html>
