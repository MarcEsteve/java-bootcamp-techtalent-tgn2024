<!DOCTYPE html>
<html>
  <body>
    <h2>Función de JavaScript</h2>
    <p>Este ejemplo llama a una función que calcula y devuelve un valor</p>

    <p id="demo"></p>

    <script>
      var x = calcula(4, 3);
      document.getElementById("demo").innerHTML = x;

      function calcula(a, b) {
        return a * b;
      }
    </script>
  </body>
</html>
