<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="dia"></p>
    <p id="mes"></p>
    <script>
      var dia;
      switch (new Date().getDay()) {
        case 0:
          dia = "Domingo";
          break;
        case 1:
          dia = "Lunes";
          break;
        case 2:
          dia = "Martes";
          break;
        case 3:
          dia = "Miércoles";
          break;
        case 4:
          dia = "Jueves";
          break;
        case 5:
          dia = "Viernes";
          break;
        case 6:
          dia = "Sábado";
      }
      document.getElementById("dia").innerHTML = "Hoy es " + dia;
      document.write(new Date());
    </script>
    <script src="../JS/generar-mes.js"></script>
  </body>
</html>
