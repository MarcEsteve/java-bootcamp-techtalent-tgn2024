<!DOCTYPE html>
<html>
  <body>
    <p>Haz clic en el bot√≥n y se mostraran los titulares del 1 al 6</p>
    <button onclick="creaTitulares()">Prueba</button>
    <div id="titus"></div>

    <script>
      function creaTitulares() {
        var x = "",
          i;
        for (i = 1; i <= 6; i++) {
          x = x + "<h" + i + ">Titular " + i + "</h" + i + ">";
        }
        document.getElementById("titus").innerHTML = x;
      }
    </script>
  </body>
</html>
