<!DOCTYPE html>
<html>
  <head>
    <script>
      function cambiaParrafo() {
        document.getElementById("cambia").innerHTML = "Párrafo cambiado";
      }
    </script>
  </head>
  <body>
    <h1>JavaScript en el HEAD</h1>
    <p id="cambia">Un párrago cualquiera</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda repudiandae aliquam dolorem asperiores quasi, doloremque necessitatibus aut consectetur sint quae unde quod cum animi fuga dolor consequatur totam vero voluptas.</p>
    <button type="button" onclick="cambiaParrafo()">
      Cambia (texto botón)
    </button>
  </body>
</html>
