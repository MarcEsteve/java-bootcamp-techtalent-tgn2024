<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Matriz-Arrays</h2>

    <p>
      Los índices de matriz están basados ​​desde el cero, lo que significa que
      el primer elemento es [0].
    </p>

    <p id="bici"></p>
    <p id="bici3"></p>

    <script>
      var bici = ["BH", "Orbea", "Specialized"];
      bici[3] = "Toyota"; // bici = ["BH", "Orbea", "Specialized", "Toyota"]
      document.getElementById("bici").innerHTML = bici[3];
      bici[4]=13;
      document.getElementById("bici3").innerHTML = bici[4];
    </script>
  </body>
</html>
