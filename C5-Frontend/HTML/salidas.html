<!DOCTYPE html>
<html>
  <body>
    <h1>Titular</h1>
    <h2>Subtitular</h2>
    <p>Aquí escribiremos texto:</p>

    <script>
      document.write("Hola!");
    </script>

    <p>En este ejemplo mostraremos el resultado de una suma</p>

    <script>
      document.write(3 + 2);
    </script>

    <script>
      window.alert(3 + 2);
    </script>

    <h3>Escritura en la CONSOLA del navegador</h3>
    <p>Para activar “Inspeccionar Elemento” pulsa F12.</p>

    <script>
      console.log(3 + 2);
    </script>

    <h3>Utilización del Método window.print()</h3>
    <p>Haga clic en el botón para imprimir la página actual.</p>
    <button onclick="window.print()">Imprimir esta página</button>
  </body>
</html>
