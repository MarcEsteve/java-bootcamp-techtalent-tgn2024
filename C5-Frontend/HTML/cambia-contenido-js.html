<!DOCTYPE html>
<head>
  <title>JavaScript puede cambiar el contenido HTML</title>
</head>
<html>
  <body>
    <h1>¿Qué puede hacer JavaScript?</h1>

    <p id="cambia">JavaScript puede cambiar el contenido HTML.</p>

    <button
      type="button"
      onclick='document.getElementById("cambia").innerHTML = "¡Hola! Este texto ha cambiado gracias a JavaScript."'
    >
      Haz clic para cambiar
    </button>
  </body>
</html>
