<!DOCTYPE html>
<html>
<body>

<h1> ¿Qué puede hacer JavaScript?</h1>

<p id="estilo">JavaScript puede cambiar el estilo de un elemento HTML</p>
<p id="stilo">JavaScript puede cambiar el estilo de un elemento HTML</p>

<button type="button" onclick="document.getElementById('estilo').style.fontSize='35px'">AGRANDA 35px</button>
<button type="button" onclick="document.getElementById('stilo').style='font-size:35px'">AGRANDA 35px</button>
</body>
</html>
