<div class="card">
    <h1>Two way binding (Datos desde y hacia clase y plantilla)</h1>
    <input type="text" placeholder="Escriba el nombre" [(ngModel)]="actor.nombre">
    <input type="text" placeholder="Escriba los apellidos" [(ngModel)]="actor.apellidos">
    <p>Nombre: {{actor.nombre}}</p>
    <p>Apellidos: {{actor.apellidos}}</p>
</div>
