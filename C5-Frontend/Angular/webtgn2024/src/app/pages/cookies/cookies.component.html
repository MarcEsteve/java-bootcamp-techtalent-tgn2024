<div class="container">
  <h1>{{ titulo }}</h1>
  <p>Después de establecer una cookie revisa tu navegador y comprueba que exista, también puedes "eliminar" la cookie, o también si "caduca"</p>
  <button (click)="setCookie()">Establecer Cookie</button>
  <button (click)="deleteCookie()">Eliminar Cookie</button>
  <p>Valor de la Cookie 'Test': {{ cookieValue }}</p>
</div>
