<div class="ae-grid au-xs-ta-center au-mb-4">
    <div
      *ngFor="let usuario of usuarios"
      class="animate__animated animate__fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3"
    >
      <h5 class="ae-u-bolder au-mt-2">{{ usuario.nom }}</h5>
      <p class="ae-u-bolder au-mb-3">{{ usuario.titulo }}</p>
      <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ usuario.frase }}</p>
    </div>
  </div>
